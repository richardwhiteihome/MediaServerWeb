<!DOCTYPE html>
<html>

<head>
    <title>MediaServer Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
  
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c4c8ccff 0%, #4b494dff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 2000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 10px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .file-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .section-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 15px;
            font-size: 0.95rem;
            font-family: 'Courier New', monospace;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            resize: vertical;
            transition: all 0.3s ease;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8, #007bff);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #28a745;
        }

        .downloads-card {
            border-left-color: #007bff;
        }

        .card-title {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 500;
        }

        .stat-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .download-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #007bff;
        }

        .download-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .download-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
        }

        .detail-item {
            color: #6c757d;
        }

        .status-active {
            color: #28a745;
            font-weight: 600;
        }

        .status-paused {
            color: #ffc107;
            font-weight: 600;
        }

        .status-error {
            color: #dc3545;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1>MediaServer Monitor</h1>
        </div>
        
        <div class="content">
            <div class="file-section">
                <h3 class="section-title">üìÅ File Management</h3>
                <select id="fileSelect">
                    <option value="movie_magnet">üé¨ Movie Magnet Links</option>
                    <option value="movie_url">üé• Movie URLs</option>
                    <option value="tv_magnet">üì∫ TV Magnet Links</option>
                    <option selected value="tv_url">üìª TV URLs</option>
                    <option value="MediaLoaderLog">üìã Media Loader Log</option>
                    <option value="MediaLoaderRunLog">üìã Media Loader Run Log</option>
                </select>
                <textarea id="fileContent" placeholder="File content will appear here..."></textarea>
            </div>

            <div class="controls">
                <button class="btn btn-danger" onclick="controlDownloads('pause_all')">‚è∏Ô∏è Pause All</button>
                <button class="btn btn-success" onclick="controlDownloads('resume_all')">‚ñ∂Ô∏è Resume All</button>
                <button class="btn btn-info" onclick="controlDownloads('purge')">üóëÔ∏è Purge</button>
                <button class="btn btn-secondary" onclick="updateFile()">üíæ Update File</button>
                <button class="btn btn-secondary" onclick="launchMediaLoader()">üöÄ Launch MediaServer</button>
                <button class="btn btn-secondary" onclick="clearlogs()">üßπ Clear Logs</button>
            </div>

            <div class="stats-grid">
                <div class="stats-card">
                    <h3 class="card-title">üìä Download Statistics</h3>
                    <div id="stats"></div>
                </div>
                
                <div class="stats-card downloads-card">
                    <h3 class="card-title">üì• Active Downloads</h3>
                    <div id="downloads"></div>
                </div>
            </div>
        </div>
    </div>


    <script>
        function updateStats() {
            $.get('/api/stats', function (data) {
                let statsHtml = `
                    <div class="stat-item">
                        <span class="stat-label">Download Speed:</span>
                        <span class="stat-value">${data.stats.download_speed}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Upload Speed:</span>
                        <span class="stat-value">${data.stats.upload_speed}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Active:</span>
                        <span class="stat-value">${data.stats.active}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Waiting:</span>
                        <span class="stat-value">${data.stats.waiting}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Stopped:</span>
                        <span class="stat-value">${data.stats.stopped}</span>
                    </div>
                `;
                $('#stats').html(statsHtml);

                let downloadsHtml = '';
                if (data.downloads.length === 0) {
                    downloadsHtml = '<div style="text-align: center; color: #6c757d; padding: 20px;">No active downloads</div>';
                } else {
                    data.downloads.forEach(function (download) {
                        let statusClass = 'status-active';
                        if (download.status.toLowerCase().includes('paused')) statusClass = 'status-paused';
                        if (download.status.toLowerCase().includes('error')) statusClass = 'status-error';
                        
                        downloadsHtml += `
                            <div class="download-item">
                                <div class="download-name">${download.name || 'Unknown'}</div>
                                <div class="download-details">
                                    <div class="detail-item">Status: <span class="${statusClass}">${download.status}</span></div>
                                    <div class="detail-item">Speed: ${download.speed}</div>
                                    <div class="detail-item">ETA: ${download.eta}</div>
                                    <div class="detail-item">Progress: ${download.progress}</div>
                                </div>
                            </div>
                        `;
                    });
                }
                $('#downloads').html(downloadsHtml);
            }).fail(function() {
                $('#stats').html('<div style="color: #dc3545; text-align: center;">Failed to load stats</div>');
                $('#downloads').html('<div style="color: #dc3545; text-align: center;">Failed to load downloads</div>');
            });
        }

        function loadFileContent() {
            let fileType = $('#fileSelect').val();
            $.get('/api/files/' + fileType, function (data) {
                $('#fileContent').val(data.urls.join('\n'));
            });
        }

        function launchMediaLoader() {
            $.post('/api/control/LaunchMediaLoader', function () {
                showNotification('üöÄ MediaLoader launched successfully', 'success');
            }).fail(function () {
                showNotification('‚ùå Error launching MediaLoader', 'error');
            });
        }

        function clearlogs() {
            $.post('/api/control/clearlogs', function () {
                showNotification('üßπ Logs cleared successfully', 'success');
            }).fail(function () {
                showNotification('‚ùå Error clearing logs', 'error');
            });
        }


        function updateFile() {
            let fileType = $('#fileSelect').val();
            let content = $('#fileContent').val();
            
            // Disable button during update
            $('button').prop('disabled', true);
            
            $.ajax({
                url: '/api/update_file',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    file_type: fileType,
                    content: content
                }),
                success: function () {
                    showNotification('‚úÖ File updated successfully', 'success');
                },
                error: function () {
                    showNotification('‚ùå Error updating file', 'error');
                },
                complete: function() {
                    $('button').prop('disabled', false);
                }
            });
        }
        
        function showNotification(message, type) {
            const notification = $(`<div style="position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 8px; color: white; font-weight: 500; z-index: 1000; ${type === 'success' ? 'background: #28a745;' : 'background: #dc3545;'}">${message}</div>`);
            $('body').append(notification);
            setTimeout(() => notification.fadeOut(() => notification.remove()), 3000);
        }

        function controlDownloads(action) {
            $.post('/api/control/' + action, function () {
                updateStats();
            });
        }

        $('#fileSelect').change(loadFileContent);
        loadFileContent();
        updateStats();
        setInterval(updateStats, 5000);
    </script>
</body>

</html>
